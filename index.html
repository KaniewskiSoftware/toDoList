<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Zadań</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/container.css" />
    <link rel="stylesheet" href="css/section.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/tasks.css" />
  </head>
  <body class="body">
    <main class="container">
      <header><h1>Lista Zadań</h1></header>
      <section class="section">
        <h2 class="section__header">Dodaj nowe zadanie</h2>
        <form class="form js-form">
          <input
            class="form__input js-newTask"
            type="text"
            placeholder="Co jest do zrobienia?"
            autofocus
          />
          <button class="form__button">Dodaj zadanie</button>
        </form>
      </section>

      <section class="section">
        <div class="section__box">
          <h2 class="section__header">Lista zadań</h2>
          <div class="section__buttons js-sectionButtonsBox"></div>
        </div>
        <ul class="tasks js-tasks"></ul>
      </section>
    </main>
  </body>
</html>
